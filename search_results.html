<!DOCTYPE html>
<html>
    <head>
        <title>Table of 5.0 Ratings</title>
        <link href="/static/index.css" rel="stylesheet" />
        <script svg="/dynamic/dropdown.js"></script>
    </head>
<body>
    <div class="top_bar">
        <!-- Code for the Logo -->
        <div class="logo">
            <div class="logo_font">Amazon Fashion Search</div>
        </div>

        <!-- Code for the Search Bar stuff-->
        <form action="/search" class='wrap' method="get">
            <select id="filter">
                <option value="all">All Products</option>
                <option value="title">Product Name</option>
                <option value="author">Rating</option>
                <option value="author">Description</option>
                <option value="author">Category</option>
                </select>
            <input type="text" id="inputfield" placeholder="Search in all Categories">
            <button type="submit" id="clicky">Search</button>
        </form>

        <!-- Code for the ? on-click
        <div class="aboutclick"></div>-->
    </div>

    <div class="main_content">
	    <table>
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Average Rating from Reviews</th>
				<th>Description</th>
				<th>Product Info</th>
			</tr>
		</thead>
		<tbody>
			{% for x in range(1, len) %}
				<tr>
					<td>{{ datas[x][2] }}</td>
					<td>{{ datas[x][8] }}</td>
					<td>{{ datas[x][11] }}</td>
					<td>{{ datas[x][12] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	    </table>
    </div>
</body>
</html>
