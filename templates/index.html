<!DOCTYPE html>
<html>
<head>
	<title>Table of 5.0 Ratings</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Average Rating from Reviews</th>
				<th>Description</th>
				<th>Product Info</th>
			</tr>
		</thead>
		<tbody>
			{% for x in range(1, len) %}
				<tr>
					<td>{{ datas[x][2] }}</td>
					<td>{{ datas[x][8] }}</td>
					<td>{{ datas[x][11] }}</td>
					<td>{{ datas[x][12] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
