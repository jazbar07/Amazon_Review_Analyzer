<!DOCTYPE html>
<html>
    <head>
        <title>Google Cloud Storage Buckets</title>
    </head>
    <body>
        <h1>My Bucket Blobs</h1>

        <p>The highest rated product is {{ highest_rated }} with an average rating of {{ average_rating }} </p>

        <table>
            <tr>
              <th>Product ID</th>
              <th>Average Rating</th>
            </tr>
            {% for productId, productData in product_rate_list.items() if productData['avg_rating'] == 5.0 %}
              <tr>
                <td>{{ productId }}</td>
                <td>{{ productData['avg_rating'] }}</td>
              </tr>
            {% endfor %}
          </table>

    </body>
</html>
